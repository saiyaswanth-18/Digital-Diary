<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Diary</title>
    <link rel="stylesheet" href="../static/css/login.css">

</head>
<body>
    <div class="hidden" id="alert_box">
        <span id="alert_message">{{message}}</span>
        <button type="button" id="close_alert">x</button>
    </div>
    <form id="login-form" method="post" action="/login">
        <h1 class="title">Digital Diary</h1>
        <input type="text" id="u_name" placeholder="Username" name="u_name" required>
        <input type="password" id="u_password" placeholder="password" name="u_password" required>
        <button type="submit" id="Login-btn">Login</button>
    </form>
    <script src="../static/js/login.js"></script>
</body>
</html>
