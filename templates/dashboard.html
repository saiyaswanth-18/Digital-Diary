<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Diary</title>
    <link rel="stylesheet"  href="../static/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <button id="logout_user" onclick="window.location.href='/logout'"><i class="fa fa-sign-out-alt"></i> Logout</button>
    <h1 id="welcome_user">Hello {{name}}, Welcome to your Digital Diary....</h1>
    <div class="options-container">
        <div class="user-options" onclick="window.location.href='/diary'">Write Diary<br><i class="fa-solid fa-pencil"></i></div>
        <div class="user-options" onclick="window.location.href='/entries'">View Past Entries<br><i class="fa-solid fa-calendar-days"></i></div>
    </div>
</body>
</html>
